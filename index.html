<!DOCTYPE html>
  <html>
      <head>
        <title>NY Times Clone</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
      </head>
      <body>
          <main>
            <div class="container">
                <header>
                    <div class="box-icons">
                        <div class="header-icon">
                            <img src="https://img.icons8.com/ios-filled/50/000000/menu.png" alt="hamburger icon">
                        </div>
                        <div class="header-icon">
                            <img src="https://img.icons8.com/material/24/000000/zoom-out.png" alt="search">
                        </div>
                        <div>
                            <span class="spc">SPACE & COSMOS</span>
                        </div>
                    </div>
                    <div class="logo-container">
                        <img src="Images/NY-logo.png" class="ny-logo" alt="NY-logo">
                    </div>

                    <div class="button-container">
	                    <div class="button-div">
	                        <button>Subcribe Now</button>
	                    </div>
	                    <div class="button-div">
	                        <button>Log In</button>
	                    </div>
                    </div>

                    <div class="clear"></div>

                </header>
            </div>
        </main>
      </body>
  </html>
